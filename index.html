<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio - Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .filter-btn.active {
            background-color: #2563eb;
            color: white;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="py-16 px-4 md:px-8">

<div class="max-w-7xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Featured Projects</h2>
        <p class="text-gray-600 max-w-2xl mx-auto">
            A collection of my recent work as a Web Developer and SEO Analyst.
            Each project is built with performance, accessibility, and search visibility in mind.
        </p>
    </div>

    <!-- Filter Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-12" id="filter-container">
        <button class="filter-btn active px-6 py-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors duration-300" data-filter="all">
            All Projects
        </button>
        <button class="filter-btn px-6 py-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors duration-300" data-filter="Development">
            Development
        </button>
        <button class="filter-btn px-6 py-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors duration-300" data-filter="SEO">
            SEO Analysis
        </button>
        <button class="filter-btn px-6 py-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors duration-300" data-filter="Design">
            UI/UX Design
        </button>
    </div>

    <!-- Projects Grid -->
    <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Loader -->
        <div class="col-span-full flex justify-center py-20" id="loader">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600"></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById("projects-grid");
    const buttons = document.querySelectorAll(".filter-btn");
    const loader = document.getElementById("loader");

    let projectsData = [];

    // Fetch JSON data
    fetch("projects.json")
        .then(response => response.json())
        .then(data => {
            projectsData = data;
            loader.remove();
            displayProjects();
        })
        .catch(error => {
            console.error("Error loading JSON:", error);
            grid.innerHTML = `<div class="col-span-full text-center text-red-500">Failed to load projects data.</div>`;
        });

    // Display projects
    function displayProjects(filter = "all") {
        grid.innerHTML = "";

        const filteredProjects = filter === "all"
            ? projectsData
            : projectsData.filter(p => p.category === filter);

        filteredProjects.forEach(project => {
            const card = `
                <div class="project-card bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 flex flex-col h-full">
                    <div class="relative h-48 overflow-hidden">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-full object-cover" loading="lazy">
                        <div class="absolute top-4 left-4">
                            <span class="bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                ${project.category}
                            </span>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${project.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${project.description}</p>

                        <div class="flex flex-wrap gap-2 mb-6 mt-auto">
                            ${project.tags.map(tag =>
                                `<span class="bg-gray-100 text-gray-600 text-[10px] px-2 py-1 rounded font-semibold uppercase">${tag}</span>`
                            ).join("")}
                        </div>

                        <a href="${project.link}" class="inline-flex items-center text-blue-600 font-semibold hover:text-blue-800 transition-colors">
                            View Case Study
                            <i class="fa-solid fa-arrow-right ml-2 text-xs"></i>
                        </a>
                    </div>
                </div>
            `;
            grid.innerHTML += card;
        });

        if (filteredProjects.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">No projects found in this category.</div>`;
        }
    }

    // Filter button events
    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            displayProjects(btn.getAttribute("data-filter"));
        });
    });
</script>

</body>
</html>
